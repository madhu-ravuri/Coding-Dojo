<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in shows %}
        <tr>
            <td>{{ show.id }}</td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.date }}</td>
            <td><a href="/shows/{{ show.id }}">View</a> | 
                <a href="/shows/{{ show.id }}/edit">Edit</a> | 
                <a href="/shows/{{ show.id }}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add A New Show</a>
</body>

</html>
