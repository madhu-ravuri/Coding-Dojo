<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'indexstyle.css' %}">
</head>
<body>
    <div id="container">
    <div id="form">
        <h1>Add An Author</h1>
        <form action="/newAuthor" method="POST">
            {% csrf_token %}
            <div class="fields"><label>First Name</label> <input type="text" name="fname"></div>
            <div class="fields"><label>Last Name</label> <input type="text" name="lname"></div>
            <div class="fields"><label>Notes</label> <input type="textarea" name="notes"></div>
            <button>Add</button>
            
        </form>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for author in allAuthors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.first_name }} {{ author.last_name }}</td>
            <td><a href="/authors/{{ author.id }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
